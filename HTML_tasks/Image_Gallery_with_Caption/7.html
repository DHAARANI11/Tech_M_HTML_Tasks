    <body>
        <h1>IMAGE GALLERY</h1>
        <figure>
            <h3>Tiger</h3>
            <img src="pictures/tiger.png" alt="TIGER" >
            <figcaption>Tigers are carnivorous animals and eat the flesh of other animals using their hunting skills. They have an orange or white coat covered in thick black stripes. Tigers can live up to 26 years in jungles and 16-18 years in captivity. They are also great swimmers and enjoy taking a dip in the water of the jungle.</figcaption>
        </figure>
        <figure>
            <h3>Lion</h3>
            <img src="pictures/lion.png" alt="LION" >
            <figcaption>The lion is a big and strong animal known as the "King of the Jungle." It has a large body and a beautiful mane around its head. Lions live in Africa and a few places in India. They live in groups called "prides," where they help each other.</figcaption>
        </figure>
