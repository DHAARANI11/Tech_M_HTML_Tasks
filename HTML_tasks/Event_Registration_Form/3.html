<!DOCTYPE html>
<html>
    <head>
        <title>Event Registration Form</title>
    </head>
    <body>
        <h1>Event Registration Form</h1>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="Email">Email:</label><br>
            <input type="text" id="Email" name="Email"><br>
            <label for="Phone no">Phone no:</label><br>
            <input type="text" id="Phone no" name="Phone no"><br>
            <label for="Location">Location:</label><br>
            <input type="text" id="Location" name="Location"><br>
            <label for="Session">Choose session:</label>
            <select id="Session" name="Sessions">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            </select><br>
            <input type="checkbox" id="Terms and Conditions" name="Terms and Conditions" value="Terms and Conditions">
            <label for="Terms and Conditions"> I agree with the terms and conditions</label><br>
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
